backend:
  name: github
  repo: wreckd-runner/wreckd  # replace with your repo
  branch: main                  # or master if thatâ€™s your default branch

media_folder: "assets/uploads"  # folder for images
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Pages"
    folder: "content"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
